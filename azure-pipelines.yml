    parameters: {tox: 'format_pep8', python: '3.9', os: 'linux', fixtures: 'mmseqs2'}
  - template: azure-template-tox-job.yml
    parameters: {tox: 'lint_pylint', python: '3.9', os: 'linux', fixtures: 'mmseqs2'}
  - template: azure-template-tox-job.yml
    parameters: {tox: 'test_coverage', python: '3.9', os: 'linux', fixtures: 'mmseqs2'}
